<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="design">
        <div class="gradient">
            <div class="card-image">
                <div class="card-image-content">
                    <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                    <p id="card-number"> 0000 0000 0000 0000 </p>
                    <p id="card-name"> Jane Appleseed </p>
                    <p id="card-date">00/00</p> 
                </div>  
            </div>

            <div class="second-card-image">
                <div class="second-card-image-content">
                    <p> 000</p>
                </div>
            </div>
        </div>
    <form action="">
        <h3> Cardholder Name </h3>
        <input type="text" placeholder="e.g. Jane Appleseed"> 

        <h3> Card Number </h3>

        <input type="text" placeholder="e.g. 1234 5678 9123 0000"> 

        <h3>Exp. Date (MM/YY) </h3>
        <input type="text" placeholder="MM"> 
        <input type="text" placeholder="YY"> 

        <h3>CVC</h3>

        <input type="text" placeholder="e.g. 123">

        <button>Confirm</button> 
    </form>
</div>
  <!-- Completed state start -->

</body>
</html>
